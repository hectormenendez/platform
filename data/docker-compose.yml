version: "3.5"

networks:
    platform-network:
        driver: bridge

services:

    postgres:
        container_name: platfrom-db
        image: postgres
        restart: unless-stopped
        volumes:
            # Database initialization
            - ./.files/db.sh:/docker-entrypoint-initdb.d/db.sh
            # Database data
            - ./.files/db:/var/lib/postgresql/data
        ports:
            - ${POSTGRES_PORT}:5432
        networks:
            - platform-network
        environment:
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_DB: ${POSTGRES_DB}
